services:
  express:
    build: ./express_build/.
    container_name: express
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_started
    command: node server.js
    env_file:
      - .env
            
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: always
    depends_on:
      express:
        condition: service_started
      
volumes:
  redis_data:
  postgres_data:
